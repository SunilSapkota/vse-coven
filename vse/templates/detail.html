<!DOCTYPE html>
<html>
<head>
    <title>Detail Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .detail-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="detail-card">
        <h1>Detail Page</h1>
        <h2>Title: {{ details.title }}</h2>
        <p>Authors:</p>
        <ul>
            {% for author in details.authors %}
                <li>{{ author }}</li>
            {% endfor %}
        </ul>
        <p>Date: {{ details.date }}</p>
    </div>
</body>
</html>
